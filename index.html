<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cronometer</title>
        <link rel="stylesheet" href="styles/index.css">
        <link rel="shortcut icon" href='assets/alarm.ico' type="image/x-icon" />
    </head>
    <body>
        <main>
            <header>
                <h1>Cronometer</h1>
                <h2 id="id-cronometer">0:00:00:000</h2>
            </header>

            <section class="button-container">
                <button class="button" id="button-start" onclick="start()">Start</button>
                <button class="button" id="button-stop" onclick="stop()">Stop</button>
                <button class="button" onclick="reset()">Reset</button>
            </section>
        </main>

        <footer id="id-time">
            <div id="div-time-info"></div>
            <div id="div-day-info"></div>
        </footer>

        <script src="scripts/index.js"></script>
    </body>
</html>
